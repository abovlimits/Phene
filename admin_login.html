<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid credentials</p>
    </div>

    <script>
        const validUsername = 'admin';  // Set your username here
        const validPassword = 'admin123';  // Set your password here

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === validUsername && password === validPassword) {
                localStorage.setItem('isAdmin', 'true');  // Set flag in localStorage
                window.location.href = 'admin_dashboard.html';  // Redirect to dashboard
            } else {
                document.getElementById('error-message').style.display = 'block';  // Show error
            }
        });
    </script>
</body>
</html>
